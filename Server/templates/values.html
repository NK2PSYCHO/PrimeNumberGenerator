<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operations Records</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Number Range</th>
                    <th>Algorithm</th>
                    <th>Prime Numbers</th>
                    <th>Prime Count</th>
                    <th>Time Elapsed</th>
                </tr>
            </thead>
            <tbody id="operationsTableBody">
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
        <a href="{{ url_for('main.home') }}">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/getOperations')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('operationsTableBody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching operations:', error));
        });
    </script>
</body>
</html>
